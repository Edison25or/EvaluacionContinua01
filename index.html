<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">
    <div class="image-container">
      <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTrMwLg8Y4uOwTmo8VbLXYynHTa-wlmrPB2whXpRcyWyXlCVH-oaCuhme9uXaXPW3S6wO3ftIGGwS-G9re7CM6BMA" alt="Personaje favorito">
    </div>

    <div class="form-container">
      <h2>Registro de Usuario</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>

        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" required>
        </div>

        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required>
        </div>

        <div class="form-group">
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" required>
        </div>

        <div class="form-group">
          <label for="telefono">N° Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required>
        </div>

        <div class="form-group">
          <label for="color">Color favorito:</label>
          <input type="text" id="color" name="color" required>
        </div>

        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>

</body>
</html>
